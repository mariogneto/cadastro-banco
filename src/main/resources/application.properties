spring.application.name=cadastro banco
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:5432/cadastro_banco
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
springdoc.api-docs.path=/api-docs
springdoc.api-docs.enabled=true
springdoc.api-docs.swagger-ui-path=/swagger-ui
springdoc.api-docs.operations-sorter=method
springdoc.api-docs.tags-sorter=alpha
springdoc.api-docs.disable-swagger-default-url=false